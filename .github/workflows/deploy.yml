# Deploys terraform
name: Deploy infrastructure

on:
  workflow_dispatch:
    inputs:
      directory:
        description: Directory to deploy
        required: true
        type: choice
        options: [backend, vpc]

env:
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache
  terraform_dir: terraform/${{ inputs.directory }}

jobs:
  plan:
    name: terraform plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.terraform_dir }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::319011007738:role/GitHubAction-AssumeRoleWithAction
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.2
      - name: terraform fmt
        run: terraform fmt -check
      - name: terraform init
        run: |
          terraform init \
            -backend-config=./config/dev/config.remote
      - name: terraform validate
        run: terraform validate
      - name: terraform plan
        run: |
          terraform plan \
            -var-file=./config/dev/vars.tfvars \
            -out "plan.out"
      - name: upload plan.out
        uses: actions/upload-artifact@v2
        with:
         name: tf-plan-${{ inputs.directory }}-${{ github.sha}}
         path: ${{ env.terraform_dir }}/plan.out

  apply:
    name: terraform apply
    needs: plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.terraform_dir }}
    environment:
      name: dev
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::319011007738:role/GitHubAction-AssumeRoleWithAction
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.2
      - name: download plan.out
        uses: actions/download-artifact@v2
        with:
          name: tf-plan-${{ inputs.directory }}-${{ github.sha}}
          path: ${{ env.terraform_dir }}
      - name: terraform apply
        run: |
          terraform apply "plan.out"
